uart:
  id: uart_bus
  tx_pin: ${tx_pin}
  rx_pin: ${rx_pin}
  baud_rate: 256000
  parity: NONE
  stop_bits: 1

ld2410:
  id: ld2401
  uart_id: uart_bus

binary_sensor:
  - platform: ld2410
    has_target:
      name: Presence
    has_moving_target:
      name: Moving Target
    has_still_target:
      name: Still Target

sensor:
  - platform: ld2410
    moving_distance:
      name: Moving Distance
    moving_energy:
      name: Move Energy
    still_distance:
      name: Still Distance
    still_energy:
      name: Still Energy
    detection_distance:
      name: Detection Distance

switch:
  - platform: ld2410
    bluetooth:
      name: Control bluetooth

button:
  - platform: ld2410
    factory_reset:
      name: Factory reset
      disabled_by_default: true
    restart:
      name: Restart

text_sensor:
  - platform: ld2410
    mac_address:
      name: MAC address
