packages:
  ir_remote: !include
    file: ir_remote.yaml
    vars:
      ir_recv_pin: ${ir_recv_pin}
      ir_send_pin: ${ir_send_pin}

external_components:
  - source:
      type: local
      path: external_components
    components: [ haier_ir_acyrm09  ]

switch:
  - platform: haier_ir_acyrm09
    haier_acyrm09_id: ${climate_id}
    health:
      name: Health
      id: ${climate_id}_health
    heating:
      name: Heating
      id: ${climate_id}_heating

climate:
  - platform: haier_ir_acyrm09
    id: ${climate_id}
    name: ${climate_name}
    sensor: ${temperature_sensor}
    receiver_id: ir_receiver
    transmitter_id: ir_transmitter
